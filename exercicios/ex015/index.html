<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinânica</h1>
    <p>Tente abrir esse site em vários dipositivos diferentes ou simplemente aumennte e diminua o tamanho do seu navegador</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/pequena.png" type="image/png">
        <source media="(max-width: 1000px)" srcset="imagens/media.png" type="image/png">
        <img src="imagens/grande.png" alt="imagem flexível">
    </picture>
    <h2>Reproduzindo aúdios</h2>
    <p>Vamos aprender a reproduzir audios em HTML5</p>
    <!--<audio src="audios/Ice & Fire - King Canyon.mp3" controls autoplay></audio>-->
    <audio preload="auto" autoplay controls loop>
        <source src="audios/Ice & Fire - King Canyon.mp3" type="audio/mpeg">
        <source src="audios/Ice & Fire - King Canyon.mp3" type="audio/ogg">
        <source src="audios/Ice & Fire - King Canyon.mp3" type="audio/wav">
        <p>Infelimente seu navegador não consegue reproduir aúdios <a href="audios/Ice & Fire - King Canyon.mp3">Clique para baixar o arquivo</a></p>
    </audio>
    <!--MP3, WAV e OGG-->
</body>
</html>
