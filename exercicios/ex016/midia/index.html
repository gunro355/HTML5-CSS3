<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5</title>
</head>
<body>
    <h1>Inserindo videos hospedados localmente</h1>
    <p>Este video esté hospedado no meu próprio servidos</p>
    <video src="video-html.mp4" width="500" controls poster="#"></video>

    <h2>Colocando vídeos hospedados no YouTube</h2>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/KypSsXtkW7s" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
</body>
</html>
